<div class="modal">
    <h1 class="modal__title">
        @if(pointData.id) {
            Метка №{{ pointData.id }}
        } @else {
            Новая метка
        }
    </h1>

    <button type="button" class="modal__close" tabindex="-1" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 12 12" fill="currentColor">
            <path d="M10.8,10.8L10.8,10.8c-0.4,0.4-1,0.4-1.4,0L6,7.4l-3.4,3.4c-0.4,0.4-1,0.4-1.4,0l0,0c-0.4-0.4-0.4-1,0-1.4L4.6,6L1.2,2.6c-0.4-0.4-0.4-1,0-1.4l0,0c0.4-0.4,1-0.4,1.4,0L6,4.6l3.4-3.4c0.4-0.4,1-0.4,1.4,0l0,0c0.4,0.4,0.4,1,0,1.4L7.4,6l3.4,3.4C11.2,9.8,11.2,10.4,10.8,10.8z"></path>
        </svg>
    </button>

    <div class="field">
        <label class="field__label">Описание метки</label>
        <textarea class="control" rows="4" [formControl]="pointDescriptionControl"></textarea>
        <div
            *ngIf="pointDescriptionControl|isInvalid"
            class="error"
        >
            <div *ngIf="pointDescriptionControl.hasError('maxlength')">
                Максимальная длина 1024 символа.
            </div>
        </div>
    </div>

    <div class="button-stack">
        @if(pointData.id) {
            <button type="submit" class="button" [class.button--loading]="saveInProgress" (click)="save()">Изменить</button>
            <button type="submit" class="button button--danger" [class.button--loading]="deleteInProgress" (click)="delete()">Удалить</button>
        } @else {
            <button type="submit" class="button" [class.button--loading]="saveInProgress" (click)="save()">Добавить</button>
        }
    </div>
</div>
