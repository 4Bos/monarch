<form class="modal" [formGroup]="form">
    <h1 class="modal__title">
        Регистрация
    </h1>

    <button type="button" class="modal__close" tabindex="-1" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 12 12" fill="currentColor">
            <path d="M10.8,10.8L10.8,10.8c-0.4,0.4-1,0.4-1.4,0L6,7.4l-3.4,3.4c-0.4,0.4-1,0.4-1.4,0l0,0c-0.4-0.4-0.4-1,0-1.4L4.6,6L1.2,2.6c-0.4-0.4-0.4-1,0-1.4l0,0c0.4-0.4,1-0.4,1.4,0L6,4.6l3.4-3.4c0.4-0.4,1-0.4,1.4,0l0,0c0.4,0.4,0.4,1,0,1.4L7.4,6l3.4,3.4C11.2,9.8,11.2,10.4,10.8,10.8z"></path>
        </svg>
    </button>

    <div class="field">
        <label class="field__label">Email адрес</label>
        <input class="control" type="email" formControlName="email">
        <div
            *ngIf="form.controls['email']|isInvalid"
            class="error"
        >
            <div *ngIf="form.controls['email'].hasError('required')">
                Email обязателен.
            </div>
            <div *ngIf="form.controls['email'].hasError('maxlength')">
                Email не должен быть длиннее 255 символов.
            </div>
            <div *ngIf="form.controls['email'].hasError('email')">
                Введите корректный email адрес.
            </div>
        </div>
    </div>

    <div class="field">
        <label class="field__label">Пароль</label>
        <input class="control" type="password" formControlName="password">
        <div
            *ngIf="form.controls['password']|isInvalid"
            class="error"
        >
            <div *ngIf="form.controls['password'].hasError('required')">
                Введите пароль.
            </div>
        </div>
    </div>

    <div class="field">
        <label class="field__label">Повторите пароль</label>
        <input class="control" type="password" formControlName="confirm_password">
        <div
            *ngIf="form.controls['confirm_password']|isInvalid"
            class="error"
        >
            <div *ngIf="form.controls['confirm_password'].hasError('required')">
                Введите пароль еще раз.
            </div>
            <div *ngIf="form.controls['confirm_password'].hasError('notSame')">
                Пароль не совпадает.
            </div>
        </div>
    </div>

    <div class="button-stack">
        <button type="submit" class="button" [class.button--loading]="registrationInProgress" (click)="register()">Регистрация</button>
    </div>

    <div class="second-action">
        <a href="" (click)="$event.preventDefault(); showLoginForm()">Уже есть учетная запись?</a>
    </div>
</form>
